<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam value="#{usuarioController.usuario}" name="usuario" />
	</f:metadata>
	<ui:define name="corpo">

		<h2>#{usuarioController.usuario.codigoUsuario == null ? 'Cadastro
			de Usuário' : 'Edição de Usuario'}</h2>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{usuarioController.salvar}" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome Completo:" />
				<p:inputText value="#{usuarioController.usuario.nome}" size="25" />

				<p:outputLabel value="E-Mail:" />
				<p:inputText value="#{usuarioController.usuario.email}" size="25" />

				<p:outputLabel value="Senha:" for="senha" />
				<p:password value="#{usuarioController.usuario.senhaUsuario}"
					match="password" id="senha" validatorMessage="senhas não confirmam" />

				<p:outputLabel value="Confirmar Senha:" for="password" />
				<p:password value="#{usuarioController.usuario.confirmeSenha}"
					id="password" />

				<p:outputLabel value="Setor Responsável" />
				<p:selectOneMenu value="#{usuarioController.usuario.setor.setor}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{usuarioController.setores}" var="s"
						itemValue="#{s}" itemLabel="#{s.descricao}" />
				</p:selectOneMenu>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
