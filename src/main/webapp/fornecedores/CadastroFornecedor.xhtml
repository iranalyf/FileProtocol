<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam value="#{fornecedorController.fornecedor}"
			name="fornecedor" />
	</f:metadata>

	<ui:define name="corpo">

		<h1>#{fornecedorController.fornecedor.codigoFornecedor == null ?
			'Cadastro de Fornecedor' : 'Edição de Fornecedor'}</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{fornecedorController.salvar}" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Fornecedor" />
				<p:inputText
					value="#{fornecedorController.fornecedor.descricaoFornecedor}"
					size="60" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
